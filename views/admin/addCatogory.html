<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Page with Bootstrap</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        /* ... */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 bg-dark text-white">
                <!-- Left sidebar content goes here -->
                Sidebar Content
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12">
                <!-- Right side content goes here -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Hide</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows with data go here -->
                        <tr>
                            <td>Item 1</td>
                            <td><button class="btn btn-primary">Edit</button></td>
                            <td><button class="btn btn-danger">Hide</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
                <button class="btn btn-success" id="add-category-button">Add Category</button>

                <!-- Admin form -->
                <div class="bg-light p-4 mt-4">
                    <h2>Add Admin</h2>
                    <form>
                        <div class="mb-3">
                            <label for="admin-email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="admin-email" name="admin-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin-password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="admin-password" name="admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
